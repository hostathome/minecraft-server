# HostAtHome - Minecraft Server Configuration

__format__: properties

server:
  motd:
    value: "HostAtHome Minecraft Server"
    key: motd
  max-players:
    value: 20
    key: max-players
  gamemode:
    value: survival
    key: gamemode
  difficulty:
    value: normal
    key: difficulty
  hardcore:
    value: false
    key: hardcore
  pvp:
    value: true
    key: pvp

world:
  type:
    value: default
    key: level-type
  seed:
    value: ""
    key: level-seed
  spawn-protection:
    value: 16
    key: spawn-protection
  view-distance:
    value: 10
    key: view-distance

network:
  online-mode:
    value: true
    key: online-mode
  white-list:
    value: false
    key: white-list
